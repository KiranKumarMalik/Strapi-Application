name: Strapi Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Git Pull
        run: git pull

      - name: Change Directory
        run: cd /home/ubuntu/my-project-strapi

      - name: Run Strapi
        run: pm2 restart strapi
